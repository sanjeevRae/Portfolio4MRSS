<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Rojan</a>

        <nav>
            <a href="index.html"> Home</a>
            <a href="Skills.html" >Skills</a>
            <a href="Interest.html" >Interest</a>
            <a href="data/CV.pdf" target="_blank" >Resume</a>
            <a href="Contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Thank you for visiting my Portfolio</h2><br>
        <p>If you have any questions, comments, please fill out the contact form below. </p>
        <br>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

  
</body>
</html>
